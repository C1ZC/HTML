<!--
    placeholder="escribe aca" es un valor transparente para caja de texto
    <form novalidate="true"> es una forma de no validar nada en el formulario
    required="true" es para validar que un campo este lleno si o si
    <fieldset> cuadro para fomulario <legend> escritura orilla del cuadro
    <form target="_self"> es valor default del  form en html
    <form target="_blank"> es cuando envia el vlores de form pero en una nueva pesta√±a
    <form autocomplete="off"> es para que no se auto complete los valores del formulario
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formulario en HTML</h1>
    <form action="mi_servidor" method="get">
        <fieldset>
            <legend>Datos Persona:</legend>
            
            <label for="idnombre">IDNombre:</label>
            <input type="text" id='idnombre' name="isnombre" readonly="true" value="100"/><br/>
      
            <input type="hidden" id="sistema" name="sistema" value="SAP">


            <label for="nombre">Nombre:</label>
            <input type="text" id='nombre' name="nombre" placeholder="Escribe tu nombre" required="true"/><br/>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id='apellido' name="apellido" placeholder="Escribe tu apellido" required="true"/><br/>
            
            <label for="email">Email:</for></label>
            <input type="email" id="email" name="email"/><br/>
            
            <!--step="any" para agregar decimal en cuadros numericos-->
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad"/> <!--step="any"--> <br/>

            <label>Genero</label><br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label><br/>
            <input type="radio" id="sinmencionar" name="genero" value="sinmencionar"/>
            <label for="sinmencionar">Sin Mencionar</label><br/>

            <label>Musica Favorita</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/>
            <label for="clasica">Clasica</label><br/>
            <input type="checkbox" id="rock" name="musica" value="rock"/>
            <label for="rock">Rock</label><br/>
            <input type="checkbox" id="pop" name="musica" value="pop"/>
            <label for="pop">Pop</label><br/>

            <label for="autos"> Marca de auto favorita:</label><br/>
            <select name="autos" id="autos"> 
                <option value="volvo">Volvo</option> 
                <option value="bmw">BMW</option> 
                <option value="tesla">TESLA</option> 
            </select><br/><br/>
            <label for="comentario">Comentario</label><br/>
            <textarea id="comentario" name="comentario" rows="2" cols="30">Este es mi Comentario</textarea>
            <br/><br/>
            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
            <input type="reset" value="Restablecer"/>
        </fieldset>
    </form>
</body>
</html>
