<body>
    <h1>Elemento Span (inline)</h1>
    <p>Texto donde vamos a <span style='color: red;'> enfatizar</span> 
        y cambiar

    <div>
        <h2>Titulo del div</h2>
        <p>texto dentro del div</p>
    </div>
    <div>
        <p>
            texto fuera del div
        </p>
    </div>
