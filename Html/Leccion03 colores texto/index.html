<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style="color: crimson;">
        Color por Nombre
    </p>
    <p style="color: rgb(220, 20, 60);">
        Color por RGD
    </p>
    <p style="border: 10px solid rgb(220, 20, 60, .5);">
        Color por RGD con transparencia
    </p>
    <p style="color: hsl(348, 83%, 47%);">
        Color por HSL
    </p>
    <p style="border: 10px solid hsl(348, 83%, 47%, .5);">
        Color por HSL con transparencia
    </p>
    <p style="color: #db143c;">
        Color por Hexadecimal
    </p>
    <p style="border: 10px solid #db143c, .5;">
        Color por Hexadecimal con transparencia
    </p>
</body>
